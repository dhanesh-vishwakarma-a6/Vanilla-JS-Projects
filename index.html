<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Modal</title>
  </head>
  <body>
    <div class="container">
      <!-- page header -->
      <header>
        <h4 class="page-heading">Modal</h4>
      </header>

      <main>
        <!-- modal -->
        <div id="main-modal" class="modal">
          <!-- modal header -->
          <header class="modal-header">
            <div class="space"></div>
            <!-- modal title -->
            <div class="title">
              <h3>Model Heading</h4>
            </div>
            <!-- close -->
            <span id="main-modal-close" class="close">&times;</span>
          </header>
          <!-- modal content -->
          <div class="modal-content">The modal content goes here</div>
          <!-- modal footer -->
          <footer class="modal-footer">Modal Footer</footer>
        </div>

        <button id="btn-modal" class="btn-outline-modal">open modal</button>
      </main>
      <!-- page footer -->
      <footer class="page-footer">
        <p>Vanilla JS Projects <i class="bi bi-check-circle-fill"></i></p>
      </footer>
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
