<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>Review</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img id="person" src="#" alt="review person" />
          </div>
          <h4 id="author"></h4>
          <p id="job"></p>
          <p id="info"></p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button id="prev" class="btn-prev">
              <i class="bi bi-chevron-compact-left"></i>
            </button>
            <button id="next" class="btn-next">
              <i class="bi bi-chevron-compact-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button id="random" class="btn-random">suprise me</button>
        </article>
      </section>
    </main>
    <footer>
      <p>Vanilla JS Projects<i class="bi bi-check-circle-fill"></i></p>
    </footer>
    <!-- javascript -->
    <script src="./index.js"></script>
  </body>
</html>
