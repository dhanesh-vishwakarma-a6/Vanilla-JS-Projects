<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <!-- single slide -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/ddlvcqggy/image/upload/v1629905619/Vanilla%20Javascript%20Projects/15-slider/image1_tpzetu.jpg"
          class="slide-img"
          alt=""
        />
        <h1>1</h1>
      </div>
      <!-- end of single slide -->

      <!-- single slide -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/ddlvcqggy/image/upload/v1629905619/Vanilla%20Javascript%20Projects/15-slider/image2_hs2nlm.jpg"
          class="slide-img"
          alt=""
        />
        <h1>2</h1>
      </div>
      <!-- end of single slide -->

      <!-- single slide -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/ddlvcqggy/image/upload/v1629905824/Vanilla%20Javascript%20Projects/15-slider/image3_sospxh.jpg"
          class="slide-img"
          alt=""
        />
        <h1>3</h1>
      </div>
      <!-- end of single slide -->

      <!-- single slide -->
      <div class="slide">
        <img
          src="https://res.cloudinary.com/ddlvcqggy/image/upload/v1629905619/Vanilla%20Javascript%20Projects/15-slider/image4_qieqv7.jpg"
          class="slide-img"
          alt=""
        />
        <h1>4</h1>
      </div>
    </div>
    <!-- end of single slide -->

    <div class="btn-container">
      <button type="button" class="prevBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button type="button" class="nextBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
